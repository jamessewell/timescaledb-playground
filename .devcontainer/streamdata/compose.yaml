version: '3.8'

# This file contains settings specific developing inside the containers

services:
  timescaledb:
    #platform: linux/amd64 
    image: timescale/timescaledb-ha:pg16
    volumes:
      - .:/workspace
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 10s
      retries: 10

  schema:
    depends_on:
      timescaledb:
        condition: service_healthy
    image: timescale/timescaledb-ha:pg16
    command: "psql -c 'CREATE TABLE sensors(a int)' -h timescaledb"
    restart: "no"
    healthcheck:
      test: ["CMD", "psql -h timescaledb -c '\\d sensors'"]
      interval: 1s
      timeout: 10s
      retries: 100

  shadowtraffic:
    depends_on:
      schema:
        condition: service_healthy
    #platform: linux/arm64 
    image: shadowtraffic/shadowtraffic:latest
    #entrypoiont: sleep infinity
    entrypoint: ["java", "-jar", "/home/shadowtraffic.jar"]
    command: ["--config", "/workspaces/timescaledb-playground/streamdata/sensors.json"]
    volumes:
      - .:/workspace
    environment:
      - LICENSE_ID=e44ffe2f-bc96-4000-86dc-0c3903ad582d
      - LICENSE_EMAIL=jsewell@timescale.com
      - LICENSE_ORGANIZATION=Timescale
      - LICENSE_EDITION=ShadowTraffic Free Trial
      - LICENSE_EXPIRATION=2024-05-08
      - LICENSE_
